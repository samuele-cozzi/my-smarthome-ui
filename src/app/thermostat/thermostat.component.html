<mat-card>
    <mat-card-title>{{thermostat.deviceId}}</mat-card-title>
    <mat-card-subtitle>thermostat</mat-card-subtitle>
    <mat-card-content>
        <p>Temperature: {{thermostat.temperature}}° </p>
        <p>Humidity: {{thermostat.humidity}} </p>
        <p>Heat Index: {{thermostat.heatIndex}}° </p>
    </mat-card-content>
</mat-card>
